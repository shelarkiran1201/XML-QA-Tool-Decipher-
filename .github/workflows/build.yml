name: Build EXE

on: workflow_dispatch  # This allows you to click a button to start the build manually

jobs:
  build:
    runs-on: windows-latest  # Crucial: This asks GitHub for a Windows machine

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Or your preferred version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # If your script needs other libraries (like pandas), add them here:
        # pip install pandas requests

    - name: Build with PyInstaller
      run: |
        # Replace 'main.py' with your actual filename if it's different
        pyinstaller --onefile --noconsole myapp.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: My-Windows-App
        path: dist/*.exe
